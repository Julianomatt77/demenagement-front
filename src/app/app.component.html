<main class="main flex w-full h-full">
  <div class="burger-logo-div fixed top-5 left-5 w-30 z-20 flex gap-12 h-12 justify-center" >
    <span class="material-symbols-outlined cursor-pointer text-text" (click)="toggleMenu()">{{ isMenuOpen ? "close" : "menu"}}</span>
    <span class="material-symbols-outlined cursor-pointer text-text" (click)="toggleTheme()">contrast</span>
  </div>

  <div class="w-full md:w-56 block" [class.hidden]="!isMenuOpen">
    <app-sidebar
      [isMenuOpen]="isMenuOpen"
      (updateMenuOpen)="onMenuUpdate($event)"
      class="p-2.5 w-full md:w-56 h-full block bg-background-200 dark:bg-background-200 fixed z-10"
      [class.hidden]="!isMenuOpen"
      [class.w-100]="isMobile && isMenuOpen"
      [@contentState]="isMenuOpen ? 'open' : 'closed'"
    />
  </div>

  <section
    id="content"
    class="p-2.5 pt-10  {{contentClass}}"
    [class.blur-2xl]="isMobile && isMenuOpen"
  >
    <router-outlet />
  </section>

</main>
